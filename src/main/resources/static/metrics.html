<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>
        Metrics
    </title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="/css/metrics.css" rel="stylesheet"/>
</head>
<body data-theme="auto">
<div class="data-type-buttons">
    <button id="pm25-button" class="data-type-button selected" data-data-type="pm25">PM 2.5</button>
    <button id="voc-button" class="data-type-button" data-data-type="voc">VOC</button>
</div>

<div class="time-range-buttons">
    <button id="day-button" class="time-range-button selected" data-time-range="day">Day</button>
    <button id="week-button" class="time-range-button" data-time-range="week">Week</button>
    <button id="month-button" class="time-range-button" data-time-range="month">Month</button>
    <button id="year-button" class="time-range-button" data-time-range="year">Year</button>
</div>
<canvas id="myChart" style="height: 60vh;">
</canvas>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-annotation/1.0.2/chartjs-plugin-annotation.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/luxon"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon"></script>
<script src="/js/main.js" type="module"></script>
<script src="/js/logo.js" type="text/javascript"></script>

<div id="logo-container" style="position: fixed; bottom: 0; right: 10; width: 100px;"></div>
</body>
</html>
